version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: taskapp
      POSTGRES_USER: task
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpw}
    volumes:
      - /srv/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/taskapp
      SPRING_DATASOURCE_USERNAME: task
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-devpw}
      FILEPICKER_BASE_PATH: /data/files
    volumes:
      - /srv/taskapp/files:/data/files
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
